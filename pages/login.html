<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="/css/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/css/bootstrap-5.3.3-dist/my.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-my-color" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/pages/bootstrap.html">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/bootstrap.html"
                >Главная</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Рекомендуемые</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Цена</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Вход</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <h3 class="my-3">Авторизация</h3>
      <!-- .col-sm- 	.col-md- 	.col-lg- 	.col-xl- 	.col-xxl- -->
      <div class="col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4" >
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Адрес электронной почты</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              Мы никогда никому не передадим вашу электронную почту.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Пароль</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Проверить меня</label
            >
          </div>
          <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-outline-success">Регистрация</button>
              <button type="submit" class="btn btn-outline-primary">Вход</button>

          </div>
        </form>
      </div>
    </div>

    <script src="/css/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
  </body>
</html>
